<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
<div class="container">
  <div class="grid-wrapper">
    <div class="content-box logo-box">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <ul class="icon-nav-menu">
        <li><img src="./images/icon-document.svg" alt="document-icon"></li>
        <li><img src="./images/icon-folder.svg" alt="folder-icon"></li>
        <li><img src="./images/icon-upload.svg" alt="upload-icon"></li>
      </ul>
    </div>
    <div class="content-box storage-track-box">
      <p class="storage-track-title">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="storage-track-graphical-box">
        <div class="storage-progress-bar">
          <div class="progress-bar-inner">
            <div class="progress-bar-inner-circle"></div>
          </div>
        </div>
        <div class="storage-bar-label">
          <span> 0 GB</span>
          <span> 1000 GB</span>
        </div>
      </div>
      <div class="storage-floating-box">
        185 <span>GB Left</span>
      </div>
    </div>
  </div>
</div>
  

  
  
 
</body>
</html>
